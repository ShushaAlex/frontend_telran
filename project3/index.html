<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lists and charts</h1>
    <h2>Lists</h2>

    <h3>Unordered list</h3>
    <ul>
        <li>Pulp fiction</li>
        <li>Carol</li>
        <li>Le Bleu est une couleur chaude</li>
    </ul>

    <h3>Ordered list</h3>
    <ol>
        <li>Pulp fiction</li>
        <li>Carol</li>
        <li>Le Bleu est une couleur chaude</li>
    </ol>
    <table>
        <tr class="first-raw">
            <td>№</td>
            <td>Страна</td>
            <td>Столица</td>
        </tr>
        <tr class="second-raw">
            <td>1</td>
            <td>Германия</td>
            <td>Берлин</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Австрия</td>
            <td>Вена</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Италия</td>
            <td>Рим</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>15</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pencile</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">Sum</td>
            <td>25</td>
        </tr>
    </table>
</body>

</html>
