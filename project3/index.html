<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lists and charts</h1>
    <h2>Lists</h2>

    <h3>Unordered list</h3>
    <ul>
        <li>Pulp fiction</li>
        <li>Carol</li>
        <li>Le Bleu est une couleur chaude</li>
    </ul>

    <h3>Ordered list</h3>
    <ol>
        <li>Pulp fiction</li>
        <li>Carol</li>
        <li>Le Bleu est une couleur chaude</li>
    </ol>
    <table>
        <tr class="first-raw">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="second-raw">
            <td>-</td>
            <td>=</td>
            <td>+</td>
        </tr>
        <tr>
            <td>-</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>
</body>
</html>
